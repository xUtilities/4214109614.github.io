<!-- header.html -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Website with P Key</title>
<script>
    document.addEventListener("keydown", function(event) {
        if (event.key.toLowerCase() === "p") {
            window.location.href = "https://www.google.com"; // Change URL as needed
        }
    });
</script>
